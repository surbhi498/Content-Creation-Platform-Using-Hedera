<!DOCTYPE html>
<html>
  <head>
    <title>Content Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
  </head>
  <body>
    <h1>Create Content</h1>
    <form id="createContentForm">
      <label for="title">Title:</label>
      <input type="text" id="title" required /><br />

      <label for="description">Description:</label>
      <input type="text" id="description" required /><br />

      <label for="price">Price:</label>
      <input type="number" id="price" required /><br />

      <button type="submit">Create Content</button>
    </form>

    <h1>Purchase Content</h1>
    <form id="purchaseContentForm">
      <label for="contentId">Content ID:</label>
      <input type="number" id="contentId" required /><br />

      <label for="purchaseAmount">Purchase Amount:</label>
      <input type="number" id="purchaseAmount" required /><br />

      <button type="submit">Purchase Content</button>
    </form>

    <h1>Grant License</h1>
    <form id="grantLicenseForm">
      <label for="contentIdLicense">Content ID:</label>
      <input type="number" id="contentIdLicense" required /><br />

      <label for="licenseeAddress">Licensee Address:</label>
      <input type="text" id="licenseeAddress" required /><br />

      <button type="submit">Grant License</button>
    </form>

    <h1>Get Content Information</h1>
    <form id="getContentForm">
      <label for="contentIdGet">Content ID:</label>
      <input type="number" id="contentIdGet" required /><br />

      <button type="submit">Get Content Information</button>
    </form>

    <div id="output"></div>

    <!-- Include Web3.js library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
